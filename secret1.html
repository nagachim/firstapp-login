<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>若月アンケート</title>
		<link rel= "stylesheet" href="style.css">
	</head>
	<body>
		<form id="waka" name="waka" action="" method="POST" accept-charset="utf-8">
			<h1>あなたのベストショット若月アンケート</h1>

			<div>
				<section>
					<table border="1" cellspacing="0" cellpadding="1">

						<td>
							<img src="img/waka1.jpg" alt="test" width="640" height="475" class="popup size-full wp-image-1111" tabindex="0" />
							<br>
							<input type="radio" name="waka" value="waka1"><label>若月１</label>
						</td>
						<td>
							<img src="img/waka2.jpg" alt="test" width="640" height="359" class="popup size-full wp-image-1112" tabindex="0" />
							<br>
							<input type="radio" name="waka" value="waka2"><label>若月２</label>
						</td>
					</tr>
					</table>
				</section>
			</div>
			<br>
    </body>
</html>
